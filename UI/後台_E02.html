<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台_角色管理</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/rwd.css">


</head>
<body>
    <div id="Header"></div>
    <main>

        <div class="container-fluid main-flex ">
            <!-- 使用 checkbox 來做開關 -->
            <input type="checkbox" name="" id="sideMenu-active" >
            <div id="AsideNav_E"></div>
            <!-- content -->
            <div class="container content col-12" >
                <i class="bi bi-columns"></i>
                <div class="title"><i class="fas fa-bookmark" style="color: #A28C80; padding:0 10px;"></i> 角色管理</div>

                <div class="tableShow mb-3">
                    <div class="col-8  ">
                        <div class="col-auto">
                            <input class="form-control" type="text" placeholder="輸入角色" aria-label="default input example">
                        </div>
                    </div>
                    <div class="table-flex ms-auto">
                        <div class="col-auto ml-auto">
                            <a href="#" class="btn btn-plus "><span><i class="fas fa-folder-plus"></i></span> 新增</a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th>項次</th>
                                <th>角色</th>
                                <th>角色說明</th>
                                <th>功能</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>系統管理者</td>
                                <td>對這個角色的說明文字</td>
                                <td>
                                    <div class="row justify-content-center m-0">
                                        <a href="#" class="table-edit" title="編輯">編輯</a>
                                        <a href="#" class="table-delete " style="padding-left:10px ;" title="刪除">刪除</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
