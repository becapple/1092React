<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台_使用者管理</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/rwd.css">


</head>
<body>
    <div id="Header"></div>
    <main>

        <div class="container-fluid main-flex ">
            <!-- 使用 checkbox 來做開關 -->
            <input type="checkbox" name="" id="sideMenu-active" >
            <div id="AsideNav_E"></div>
            <!-- content -->
            <div class="container content col-12" >
                <i class="bi bi-columns"></i>
                <div class="title"><i class="fas fa-bookmark" style="color: #A28C80; padding:0 10px;"></i> 使用者管理</div>

                <div class="tableShow mb-3">
                    <div class="col-12 col-sm-7 col-md-5 col-lg-4 ">
                        <select class="form-select  ">
                            <option>請選擇所屬單位</option>
                            <option>經管系</option>
                        </select>
                    </div>
                    <div class="table-flex ms-auto ">
                        <a href="#" role="button" class="btn btn-plus">
                            <span><i class="fas fa-folder-plus"></i></span>新增
                        </a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th>項次</th>
                                <th>所屬單位</th>
                                <th>姓名</th>
                                <th>帳號</th>
                                <th>電子郵件</th>
                                <th>手機</th>
                                <th>角色</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>綜合企劃組</td>
                                <td>羅大明</td>
                                <td>lomin</td>
                                <td>xxx@wra.gov.tw</td>
                                <td>0911234567</td>
                                <td>管理者</td>
                                <td><a href="#"class="table-edit">編輯</a></td>
                                <td ><a href="#" class="table-delete">刪除</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-responsive  table-plus mt-3">
                    <table class="table ">
                        <tbody>
                            <tr>
                                <th>單位</th>
                                <td>
                                    <input type="text" class="form-control col-auto"  placeholder="經管系" >
                                </td>
                                <th>職稱</th>
                                <td>
                                    <input type="text" class="form-control col-auto"  placeholder="教授" >
                                </td>
                            </tr>
                            <tr>
                                <th>姓名</th>
                                <td>
                                    <input type="text" class="form-control col-auto"  placeholder="王維" >
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>電話</th>
                                <td>
                                    <input type="text" class="form-control col-auto"  placeholder="09xxxxxxxx" >
                                </td>
                                <th>分機</th>
                                <td>
                                    <input type="text" class="form-control col-auto"  placeholder="#203" >
                                </td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>
                                    <input type="text" class="form-control col-auto"  placeholder="@gmail" >
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>角色權限</th>
                                <td>
                                    <select class="form-select  ">
                                        <option value="一般使用者">主任</option>
                                        <option value="一般使用者">教師</option>
                                        <option value="一般使用者">研究生</option>
                                        <option value="一般使用者">外聘委員</option>
                                        <option value="一般使用者">教務處</option>
                                    </select>
                                </td>
                                <th>是否啟用</th>
                                <td style="text-align: left;">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">是</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">否</label>
                                      </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
